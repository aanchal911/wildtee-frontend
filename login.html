<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WildTee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styles specific to login page */
        body.login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; /* Light pink background consistent with hero */
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .login-container .logo-redirect {
            display: inline-block;
            font-size: 1.5em;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .login-container .logo-redirect:hover {
            text-decoration: underline;
        }

        .login-container p {
            margin-bottom: 25px;
            color: #666;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] { /* Added password for completeness */
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .login-form .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .login-container .signup-link {
            font-size: 0.95em;
            color: #555;
        }

        .login-container .signup-link a {
            color: #e91e63;
            font-weight: bold;
        }
        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        /* Optional: Social Login Buttons */
        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .social-login p {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #777;
        }
        .social-login .btn-social {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-login .btn-social i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
        }
        .btn-google:hover {
            background-color: #c33d2e;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #324b80;
        }

    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <!-- Removed <a href="index.html" class="logo-redirect">USHOP</a> -->
        <h1>Login to WildTee</h1>
        <p>Access your account to continue shopping.</p>
        
        <!-- The prompt uses action="login.php", for frontend demo we'll use JS -->
        <form class="login-form" onsubmit="event.preventDefault(); handleLogin();">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="social-login">
            <p>Or login with</p>
            <button class="btn btn-social btn-google"><i class="fab fa-google"></i>Login with Google</button>
            <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f"></i>Login with Facebook</button>
        </div>

        <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
